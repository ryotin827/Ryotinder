<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryotinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ryotinder</h1>
    </header>

    <main>
        <!-- プロフィールセクション -->
        <div id="photo-container">
            <img src="images/photo1-min.JPEG" alt="プロフィール画像" id="profile-photo">
            <div id="profile-name">りょうちん 22歳</div>
            <p id="profile-description">コメントがここに表示されます</p>
        </div>

        <!-- ボタンセクション -->
        <div id="buttons">
            <button id="skip-btn">😩</button>
            <button id="like-btn">😘</button>
        </div>

        <!-- マッチメッセージ -->
        <div id="match-message" class="hidden">マッチ</div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
